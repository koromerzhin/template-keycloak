version: "3.4"

volumes:
  mariadb_data:

networks:
  proxynetwork:
    external: true
  net:
    driver: overlay
    attachable: true

services:
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.1.0
    environment:
      PMA_HOST: mariadb
      MYSQL_ROOT_PASSWORD: example
    depends_on:
      - mariadb
    networks:
      - net
      - proxynetwork
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.phpmyadmin-keycloak.rule=Host(`phpmyadmin-keycloak.traefik.me`)"
        - "traefik.http.routers.phpmyadmin-keycloak-tls.tls.domains[0].main=phpmyadmin-keycloak.traefik.me"
        - "traefik.http.routers.phpmyadmin-keycloak-tls.tls.domains[0].sans=phpmyadmin-keycloak-*.traefik.me"
        - "traefik.http.services.phpmyadmin-keycloak.loadbalancer.server.port=80"
  mariadb:
    image: mariadb:10.5.9
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: password
      TZ: Europe/Paris
    volumes:
      - mariadb_data:/var/lib/mysql
      - ${PWD}/dump:/dump
    deploy:
      labels:
        - "traefik.enable=false"
    networks:
      - net
  keycloak:
    image: jboss/keycloak:13.0.0
    environment:
      DB_VENDOR: mariadb
      DB_ADDR: mariadb
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: Pa55w0rd
    networks:
      - net
      - proxynetwork
    depends_on:
      - mariadb
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.keycloak.rule=Host(`keycloak.traefik.me`)"
        - "traefik.http.routers.keycloak-tls.tls.domains[0].main=keycloak.traefik.me"
        - "traefik.http.routers.keycloak-tls.tls.domains[0].sans=keycloak-*.traefik.me"
        - "traefik.http.services.keycloak.loadbalancer.server.port=8080"
